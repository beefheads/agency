<div id="callback-form" class="poppa modal modal-callback-form">
  <form action="./mail.php" class="form form-regular form__modal-callback js_submit-thanks">
    <h3 class="form__title modal-callback-form__title">
      Remplissez le <br>
      formulaire
    </h3>
    <fieldset class="form__fieldset">
      <input type="hidden" class="input-hidden" readonly name="form_name">
      @@include('./inputs/name.html', {})
      @@include("./inputs/email.html", {})
      @@include('./inputs/tel.html', {})
    </fieldset>
    <button class="button-primary form__button modal-callback-form__button" type="submit">
      <span class="button__text">Envoyer des données</span>
      <span class="button__shade"></span>
    </button>
  </form>
</div>
<div class="poppa modal modal-thanks" id="thanks">
  <h3 class="modal__title">Grâce</h3>
  <p class="modal__desc">Je vous rappellerai bientôt</p>
  <svg class="modal-thanks__icon">
    <use xlink:href="./img/common/valid.svg#valid" />
  </svg>
</div>
