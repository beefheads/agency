<label class="input input-email">
  <svg class="input__icon">
    <use xlink:href="./img/common/mail.svg#mail" />
  </svg>
  <input
    class="input__field"
    name="user_email"
    type="email"
    placeholder="@@placeholder"
    required
    autocomplete="email"
    data-value-missing="Напишите имейл"
    data-value-invalid="Проверьте корректность имейла"
  >
</label>
